components: 
  securitySchemes: 
    bearerAuth:
      type: http 
      scheme: bearer 
      bearerFormat: JWT  
  schemas: 
    article:
      allOf: 
        - type: object
          properties: 
            title:
              type: string
              example: first Article
            body:
              type: string
              format: text
              example: article body 
            coverImage:
              type: string
              format: url
              example: 'https://cloudinary.com/15362adged265'
            status:
              type: string
              enum: [draft, Published]
              example: draft
          required: [title, body] 
        - $ref: '#/components/schemas/timeStamp'
    timeStamp:
      type: object
      properties: 
        createAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [createAt, updatedAt]
    authorDTO:
      type: object
      properties: 
        id:
          type: string
          example: fs25sd6325
        name:
          type: string
          example: this is articles 
      required: [id, name]
    comments:
      allOf: 
        - type: object
          properties: 
            id:
              type: number
              format: int32
              example: 1
            body:
              type: string
              example: 'this is chittagong blog post body'
            author:
              type: string
              format: url
              example: '/article/author/2'
            article:
              type: string
              format: url
              example: '/article/1'
            status:
              type: string
              enum: [public, privet]
              example: public 
            time-stamp:
              $ref: '#/components/schemas/timeStamp'
          required: [id, body, author, article, status]
    'user-data':
      allOf: 
        - type: object
          properties: 
            name:
              type: string
              example: riad 
            email: 
              type: string
              format: email
              example: riad@gmail.com
            mobile:
              type: number
              format: int32
              example: 01518949131
            password:
              type: string
              format: password
              example: riad123 
            roll:
              type: string
              enum: [user, admin]
              example: User 
            status:
              type: string
              enum: [draft, published]
              example: Draft
        - $ref: '#/components/schemas/timeStamp'
    pagination:
      type: object
      properties: 
        page:
          type: number
          format: int32
          example: 1
        limit:
          type: number
          format: int32
          example: 10
        next:
          type: string
          example: '/article/2'
        prev:
          type: string
          example: '/article/1'
        totalPage:
          type: number
          format: int32
          example: 20
        total_items:
          type: number
          format: int32
          example: 50
  responses:            
    '400':
      description: 'Bad Request'
      content: 
        'application/json':
          schema: 
            type: object
            properties: 
              code:
                type: integer
                format: int32
                example: 400
              error:
                type: string
                example: Bad request
              data:
                type: array
                items: 
                  type: object
                  properties: 
                    field:
                      type: string
                      example: field name
                    message:
                      type: string
                      example: Invalid this...
                    in:
                      type: string
                      enum: [ query, body ]
                      example: body 
    '401':
      description: Unauthorized
      content: 
        'application/json':
          schema:
            type: object
            properties: 
              code:
                type: number
                example: 401
              message:
                type: string
                example: Unauthorized
    '404':
      description: not found
      content: 
        'application/json':
          schema:
            type: object
            properties: 
              code:
                type: number
                example: 404
              message:
                type: string
                example: not found
    '500':
      description: server error 
      content:
        'application/json':
          schema: 
            type: object
            properties:
              code: 
                type: number
                example: 500
              message:
                type: string
                example: server error                       
  parameters: 
    idPathParams:
      in: path
      name: id 
      description: article id 
      required: true
      schema: 
        type: number
        format: int32
        example: 1
    pageParams:
      in: query
      name: page
      description: current page number
      schema: 
        type: integer
        format: int32
        example: 1  
    limitParams:
      in: query
      name: limit
      description: the number of content will be return
      schema:
        type: integer
        format: int32
        example: 2
    sortTypeParam:
      in: query
      name: sort_type
      description: sort by asc or des 
      schema: 
        type: string
        enum: [asc, dec]
        example: asc 
    sortByParam:
      in: query
      name: sort_by_date
      description: the sort property will use to sort, it could be either updateAt or title
      schema: 
        type: string 
        example: updatedAt
    searchParam:
      in: query
      name: search 
      description: the search term to filter articles base on the title 
      schema:
        type: string
        example: about chittagong